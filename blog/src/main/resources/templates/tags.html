<!DOCTYPE html>
<html lang="en">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",inital-scale="1.0">
    <title>标签</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="./css/me.css">
</head>
<body>
<!--导航 -->
<nav th:replace="_fragments :: menu(3)" class="ui inverted attached segment  m-padded-tb-mini m-shadow-small">
    <div class="ui container " >
        <div class="ui inverted secondary stackable menu " >
            <h2 class="ui teal header item">LaoXiaoYu</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
           <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>

            <div class="m-item right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search....">
                    <i class="search link icon"></i>
                </div>

            </div>
        </div>

    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><!--menu toggle 用来做jQuery的class获取-->
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间部分-->
<div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment"><!--ui segment出现一个框，top attached对应下面的ui segment两个框连接起来-->
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">标签</h3>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">14</h2>篇
                    </div>
                </div>
            </div>
            
                <div class="ui attached segment m-padded-tb-large">
        <a href="#" th:href="@{/tags/{id}(id=${tag.id})}"  class="ui basic left pointing large label m-margin-tb-tiny" th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${tags}">
          <span th:text="${tag.name}">方法论</span> <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
        </a>
    		    </div>
            
            <div class="ui attached segment m-padded-tb-large" th:each="blog:${page.content}">
                        <div class="ui padded vertical segment">
                            <div class="ui middle aligned mobile reversed stackable grid" ><!--mobile reversed移动端反转-->
                                <div class="eleven wide column">
                                    <h3 class="ui header "><a href="#" class="m-black" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" th:text="${blog.title}">这是文章的头部</a></h3>
                                    <p class="m-text"  th:text="|${blog.description}......|" >这是文章内容爱上了对方看了卡死了大量罗斯福说多了发克拉撒旦解放卢卡斯到了喀什灯笼裤飞机卡拉圣诞节时刻提防记录卡撒旦反抗了就ask两地分居拉开圣诞节发离开家</p>
                                    <div class="ui grid">
                                    <div class="row">
                                        <div class="eleven wide column">
                                            <div class="ui  horizontal link list">
                                                <div class="item">
                                                    <img src="https://picsum.photos/100/100?image=1060" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">  <!--ui avatar圆形小图-->
                                                    <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">laoxiaoyu</a></div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2018-07-28</span>
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i><span th:text="${blog.views}">2324</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="right aligned five wide column">
                                            <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
                                        </div>
                                        </div>
                                         <div class="row">
                  								<div class="column">
                    							<a href="#" th:href="@{/tags/{id}(id=${tag.id})}" class="ui  basic left pointing label m-padded-mini m-text-thin" th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${blog.tags}" th:text="${tag.name}">方法论</a>
                							    </div>
                						</div>
                                    </div>

                                </div>
                                <div class="five wide column">
                                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"><!--target="_blank"点击新打开一个页面-->
                                        <img src="https://picsum.photos/800/500?image=1060" th:src="@{${blog.firstPicture}}" alt="" class="ui rounded image">
                                    </a>
                                </div>
                            </div>
                        </div>
                </div>
   
        <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
            <div class="ui middle aligned two column grid">
              <div class="column">
                <a href="#" th:href="@{/(page=${page.number}-1)}"  th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
              </div>
              <div class="right aligned column">
                <a href="#" th:href="@{/(page=${page.number}+1)}"  th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
              </div>
            </div>
          </div>
        </div>
</div>
<br>
