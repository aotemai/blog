 <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('item m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    /*-------（重点）标题验证，验证信息默认出现在定义的<div class="ui error message"></div>里面--------*/
    $('.ui.form').form({
        fields :{
            title :{
                identifier : 'title',
                rules:[{
                    type : 'empty',
                    prompt : '标题不能为空！'
                }]
            }
        }
    });
//初始化markdown
    var contentEditor;

    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
        
        $('.ui.form').form({
            fields : {
              title : {
                identifier: 'name',
                rules: [{
                  type : 'empty',
                  prompt: '请输入分类名称'
                }]
              }
            }
          });
        
    });
</script>
